new_models:
  - name: "OpenAI-GPT-5.1"
    model: "openai/gpt-5.1-2025-11-13"
  
  - name: "Anthropic-Claude-Opus-4.5"
    model: "anthropic/claude-opus-4-5-20251101"
  
  - name: "Gemini-3-Pro"
    model: "google/gemini-3-pro-preview"

  - name: "Deepseek-V3.2"
    model: "fireworks/deepseek-v3p2"

# Evaluation settings
evaluation:
  num_hands: 100 
  players_per_game: 10 
  batch_size: 5  # Games per batch (run, then update TrueSkill before next batch)
  total_batches: 5 
  reused_seeds_per_batch: 1 
  new_seeds_per_batch: 4 
  starting_stack: 200
  small_blind: 1
  big_blind: 2

# Info-score parameters
info_score:
  decay_rate: 30.0  # Balance between uncertainty and rating proximity
  
# Output
output:
  config_dir: "configs/new_model_eval"
  log_dir: "logs/new_model_eval"

